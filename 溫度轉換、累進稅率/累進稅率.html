    function docounttax() {
      var input = document.getElementById("input").value;
      //var getresult = document.getElementById("Results");

      var tax = "";
      var getnum = "";
      if (input >= 0 && input <= 540000) {
        tax = input * 0.05;
      } else if (input >= 540001 && input <= 1210000) {
        tax = 540000 * 0.05 + (input - 540000) * 0.12;
      } else if (input >= 1210001 && input <= 2420000) {
        tax = 540000 * 0.05 + (1210000 - 540000) * 0.12 + (input - 1210000) * 0.2;
      }
      else if (input >= 2420001 && input <= 4530000) {
        tax = 540000 * 0.05 + (1210000 - 540000) * 0.12 + (2420000 - 1210000) * 0.2 + (input - 2420000) * 0.3;

        tax = 540000 * 0.05 + (1210000 - 540000) * 0.12 + (2420000 - 1210000) * 0.2 + (4530000 - 2420000) * 0.3 + (input - 4530000) * 0.4;
      }
      else {
        tax = 540000 * 0.05 + (1210000 - 540000) * 0.12 + (2420000 - 1210000) * 0.2 + (4530000 - 2420000) * 0.3 + (10310000 - 4530000) * 0.4 + (input - 10310000) * 0.5;
