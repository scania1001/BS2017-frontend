    <script>
        function horoscopeName(dateString) {
            var date = new Date(dateString),
                m = date.getMonth() + 1,
                d = date.getDate();

            if ((m == 1 && d >= 21) || (m == 2 && d <= 19)) {
                return "Aquarius";
            } else if ((m == 2 && d >= 20) || (m == 3 && d <= 20)) {
                return "Pisces";
            } else if ((m == 3 && d >= 21) || (m == 4 && d <= 19)) {
                return "Aries";
            } else if ((m == 4 && d >= 20) || (m == 5 && d <= 20)) {
                return "Taurus";
            } else if ((m == 5 && d >= 21) || (m == 6 && d <= 21)) {
                return "Gemini";
            } else if ((m == 6 && d >= 22) || (m == 7 && d <= 22)) {
                return "Cancer";
            } else if ((m == 7 && d >= 23) || (m == 8 && d <= 22)) {
                return "Leo";
            } else if ((m == 8 && d >= 23) || (m == 9 && d <= 22)) {
                return "Virgo";
            } else if ((m == 9 && d >= 23) || (m == 10 && d <= 23)) {
                return "Libra";
            } else if ((m == 10 && d >= 24) || (m == 11 && d <= 21)) {
                return "Scorpio";
            } else if ((m == 11 && d >= 22) || (m == 12 && d <= 20)) {
                return "Sagittarius";
            } else if ((m == 12 && d >= 21) || (m == 1 && d <= 20)) {
                return "Capricorn";
            }

        }
        function getNumberIndex(dateString) { //將生日拆解後並相加

            var date = new Date(dateString), //ex:2000/2/1

                y = date.getFullYear().toString(),
                m = (date.getMonth() + 1).toString(),
                d = date.getDate().toString();

            var ymd = y + m + d; //200021
            return getIndex(ymd);

        }

        function getIndex(source) { //200021
            var result = 0;

            for (var i = 0; i < source.length; i++) //將200021依依相加
            {
                result = result + parseInt(source[i]);
            }

            if (result > 9) { //相加後為12(以200021為例)，大於9 先將12改成字串變成1跟2，再回去跑迴圈
                result = getIndex(result.toString());
            }

            return result;
        }

        function doAnalysis() {

            var name = horoscopeName(birthdate).toLowerCase();//toLowerCase將大寫轉小寫

            // var yourhoroscope = horoscopeData[name]; //再將取得的星座參數、評語，找出對應的資料

                    result.name + "</em></p>" +
                    "<p>你的生命靈數:<br>" + index + ". " +
                    result.lookup[index - 1] + "</p>";

                $("<li></li>")
                    .addClass("list-group-item")

            }, "json");/*這裡放資料來源*/
