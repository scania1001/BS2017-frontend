    <script>
        var bricks = [];
        var currentBrick = 0;//指向要亮紅燈的磚塊(位置)
        var forwardSteps = 0;//計數器

        function init() {
            var n = 0;

            while (true) {
                ++n;
                var brick = document.getElementById("i" + n);//取得第一個磚塊

                if (!brick) {  //若沒取到就離開迴圈
                    break;
                }

                //brick.src = "https://placehold.it/200?text=" + brick.id;
                bricks.push(brick);
            }

            document.getElementById("go").onclick = function () {  //當按鈕按下會跑一個亂數
                forwardSteps = (bricks.length * 5);
                forwardSteps += Math.floor(Math.random() * bricks.length);//亂數乘上方塊的長度  0-32

                setTimeout(forwardBrick, 50)//或直接呼叫 forwardBrick涵式
            }
        }

        function forwardBrick() {
            bricks[currentBrick].className = "image-responsive";

            currentBrick++;

            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }

            bricks[currentBrick].className = "image-responsive active";//亮紅燈的樣式

            if (forwardSteps-- > 0) {   //若-1之後還大於0 則繼續往前推
                setTimeout(forwardBrick, 20);//20毫秒後 再次呼叫自己
            }
        }

        init();
    </script>
